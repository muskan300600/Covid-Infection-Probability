<html lang="en">

    <!-- Required meta tags -->

    <title>COVID-19 Probability Detector</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Covid-19 Detector</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class='container'>
    <h2 class='text-center mt-3'> Infection Probability Detector </h2>
    <form action="/" method="POST">
    <div class="form-group">
      <label for="fever">Enter Temperature</label>
      <input type="text" class="form-control" id="fever" name="fever">
    </div>
    
    <div class="form-group">
      <label for="age">Enter Age</label>
      <input type="text" class="form-control" id="age" name="age">
    </div>
    

    
    <div class="form-group">
      <label for="bodyPain">Body Pain</label>
      <select class="form-control custom-select" name="bodyPain" id="bodyPain" >
      <option value="0">No Pain</option>
      <option value="1">Severe Pain</option>
      </select>
    </div>  
    
    <div class="form-group">
      <label for="runnyNose">Runny Nose</label>
      <select class="form-control custom-select" name="runnyNose" id="runnyNose">
      <option value="0">No</option>
      <option value="1">Yes</option>
      </select>
    </div>  
    
    <div class="form-group">
      <label for="diffBreathe">Breathlessness</label>
      <select class="form-control custom-select" name="diffBreathe" id="diffBreathe">
      <option value="-1">Nil</option>
      <option value="0">Mild</option>
      <option value="1">Severe</option>
      </select>
    </div>  
    
    

    <button class="btn btn-success mt-3"> Submit </button>
</form>
</div>

    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
